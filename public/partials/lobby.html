<div><a href="#/login">Logout</a></div><br/>
<table>
  <tr>
    <th>Name</th>
    <th>Creator</th>
    <th>Opponent</th>
    <th></th>
  </tr>
  <tr ng-repeat="game in games">
    <td>{{game.name}}</td>
    <td>{{game.creator.name}} ({{game.creator.won}}:{{game.creator.lost}})</td>
    <td ng-show="{{game.opponent}}">{{game.opponent.name}} ({{game.opponent.won}}:{{game.opponent.lost}})</td>
    <td ng-show="{{!game.opponent}}"></td>
    <td>
      <button ng-click="join(game)">join</button>
    </td>
  </tr>
</table>
